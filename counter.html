<!DOCTYPE html>
<html>

<head>
  <title>Bilibili Fans Counter</title>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Bilibili Counter" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Bilibili Counter">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <script src="./js/odometer.min.js"></script>
  <link rel="stylesheet" href="./css/odometer-theme-default.css" />
  <link rel="stylesheet" href="./css/counter.css" />
</head>

<body>
  <div id="block1">
    <div id="logobar">
      <div id="logo">
        <img src="Resources/Logo/bilibili.svg" alt="bilibili">
      </div>
    </div>
    <div id="up_infor">
      <img id="avatar" alt="up_name">
      <div id="space"> </div>
      <div id="name"></div>
    </div>
  </div>
  <div id="block2">
    <div id="fans" class="myOdometer"></div>
  </div>
  <script src="./js/UIDquery.js"></script>
  <div id="script"></div>
  <script>
    isInit = true;
    elFans = document.getElementById('fans')
    function showFansCount(json) {
      elFans.innerHTML = json.data.follower
      if (isInit) {
        elName = document.getElementById('name');
        elAvatar = document.getElementById('avatar');
        elAvatar.src = json.data.card.face.replace(/^http:/, 'https:')
        elName.innerHTML = json.data.card.name;
        icon = document.createElement('link');
        icon.href = elAvatar.src;
        icon.rel = "apple-touch-icon";
        icon.sizes = "114x114";
        document.getElementsByTagName('head')[0].appendChild(icon);
        isInit = false
      }
    }
  </script>
</body>

</html>
